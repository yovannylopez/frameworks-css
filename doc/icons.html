<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Icons</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <h1>iconos</h1>
    </div>
    <div class="doc">
        <h2>.fa .fa-icon</h2>
        <p>Se emplean los iconos de font-awesome</p>
        <div class="row">
            <div class="col-xs">
                <i class="fa fa-search"></i>
                <i class="fa fa-edit"></i>
                <i class="fa fa-save"></i>
                <i class="fa fa-trash"></i>
                <i class="fa fa-plus"></i>
                <i class="fa fa-map-marker"></i>
                <i class="fa fa-user-circle-o"></i>
                <i class="fa fa-group"></i>
                <i class="fa fa-feed"></i>
                <i class="fa fa-database"></i>
                <i class="fa fa-bars"></i>
                <i class="fa fa-calendar"></i>
                <i class="fa fa-envelope"></i>
                <i class="fa fa-folder-open"></i>
                <i class="fa fa-server"></i>
            </div>
            <div class="col-xs">
                <p class="demo">
                    <code>
                        i class="fa fa-search"
                    </code>
                </p>
            </div>
        </div>
    </div>

    <div class="doc">
        <h2>
            .fa .fa-3x .fa-icon
        </h2>
        <div class="row">
            <div class="col-xs">
                <ul class="fa-ul">
                    <li><i class="fa fa-database"></i></li>
                    <div class="divider"></div><br>
                    <li><i class="fa fa-lg fa-database"></i>fa-lg</li>
                    <div class="divider"></div><br>
                    <li><i class="fa fa-2x fa-database"></i>fa-2x</li>
                    <div class="divider"></div><br>
                    <li><i class="fa fa-3x fa-database"></i>fa-3x</li>
                    <div class="divider"></div><br>
                    <li><i class="fa fa-4x fa-database"></i>fa-4x</li>
                    <div class="divider"></div><br>
                    <li><i class="fa fa-5x fa-database"></i>fa-5x</li>
                    <div class="divider"></div><br>
                </ul>
            </div>
            <div class="col-xs">
                <p class="demo">
                    <code>
                        i class="fa fa-3x fa-database"
                    </code>
                </p>
            </div>
        </div>
    </div>
    <div class="doc">
        <h2>
            .fa .fa-icon fa-spin .fa-3x .fa-fw
        </h2>
        <div class="row">
            <div class="col-xs">
                <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                <i class="fa fa-refresh fa-spin fa-3x fa-fw"></i>
                <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
            </div>
            <div class="col-xs">
                <p class="demo">
                    <code>
                        .fa .fa-cog fa-spin .fa-3x .fa-fw
                    </code>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
