<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <h1>Media</h1>
    </div>

    <div class="doc">
        <h2>.responsive-img</h2>
        <div class="row center-xs center-md">
            <div class="col-xs">
                <img src="../img/java.jpg" alt="" class="responsive-img">
            </div>
            <div class="col-xs">
                <p class="demo">class="responsive-img"</p>
            </div>
        </div>
    </div>

    <div class="doc">
        <h2>.circle</h2>
        <div class="row">
            <div class="col-xs">
                <img src="../img/avatar2.png" alt="" class="circle responsive-img">
            </div>
            <div class="col-xs">
                <p class="demo">class="circle"</p>
            </div>
        </div>
    </div>

    <div class="doc">
        <h2>.rounded</h2>
        <div class="row">
            <div class="col-xs">
                <img src="../img/avatar2.png" alt="" class="rounded responsive-img">
            </div>
            <div class="col-xs">
                <p class="demo">class="rounded"</p>
            </div>
        </div>
    </div>

    <div class="doc">
        <h2>.thumbnail</h2>
        <div class="row">
            <div class="col-xs">
                <img src="../img/avatar2.png" alt="" class="thumbnail responsive-img">
            </div>
            <div class="col-xs">
                <p class="demo">class="thumbnail"</p>
            </div>
        </div>
    </div>

    <div class="doc">
        <h2></h2>
        <div class="row">
            <div class="video-container">
                <iframe width="853" height="480" src="http://www.youtube.com/embed/Q8TXgCzxEnw?rel=0" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="doc">
        <h2></h2>
        <div class="row">
            <video class="responsive-video" controls>
                <source src="movie.mp4" type="video/mp4">
            </video>
        </div>
    </div>
</body>

</html>
