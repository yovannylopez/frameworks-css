<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <div class="container">
        <h1>Statistic</h1>
    </div>
    <div class="doc">
        <h2>.statistic</h2>
        <div class="row">
            <div class="col-xs">
                <div class="statistic bg-blue-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-bar-chart"></i>
                    </div>
                    <div class="item bg-blue-1">Datos</div>
                </div>
            </div>
            <div class="col-xs">
                <div class="statistic bg-green-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-user-circle-o"></i>
                    </div>
                    <div class="item bg-green-1">Usuarios</div>
                </div>
            </div>
            <div class="col-xs">
                <div class="statistic bg-orange-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-database"></i>
                    </div>
                    <div class="item bg-orange-1">Base de datos</div>
                </div>
            </div>
            <div class="col-xs">
                <div class="statistic bg-yellow-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-server"></i>
                    </div>
                    <div class="item bg-yellow-1">Servidor</div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs">
                <div class="statistic bg-cyan-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-envelope"></i>
                    </div>
                    <div class="item bg-cyan-1">Mensajes</div>
                </div>
            </div>
            <div class="col-xs">
                <div class="statistic bg-light-blue-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-file"></i>
                    </div>
                    <div class="item bg-light-blue-1">Documentos</div>
                </div>
            </div>
            <div class="col-xs">
                <div class="statistic bg-grey-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-toggle-on"></i>
                    </div>
                    <div class="item bg-grey-1">Activaciones</div>
                </div>
            </div>
            <div class="col-xs">
                <div class="statistic bg-red-2">
                    <div class="value">
                        <h2>1000</h2>
                    </div>
                    <div class="icon">
                        <i class="fa fa-3x fa-warning"></i>
                    </div>
                    <div class="item bg-red-1">Alertas</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
